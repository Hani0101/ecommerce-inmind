<div class="login-container">
  <div class="login-box">
    <div class="logo-section">
      <h1 class="logo">Achilles</h1>
    </div>
    <h2>Welcome Back</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-username">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Enter your username">
        <div class="error-message" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-password">
        <label for="password">Password</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter your password">
          <span class="password-toggle" (click)="togglePassword()">
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </span>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Password is required
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <div (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
        <app-button text="log in" [styles]="isHovered ?  hoverButtonStyle  : submitButtonStyle"></app-button>
    </div>

      <div class="signup-prompt">
        <p>Don't have an account? <a routerLink="/sign-up" class="signup-link">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
